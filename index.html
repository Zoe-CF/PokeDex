<html lang="en">
	<head>
		<link href="main.css" rel="stylesheet" disable>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="Description" content="Création d'un PokeDex avec JSON/JS/HTML/CSS" />
		<title>PokeDex</title>
		<script src="app.js"  type="text/javascript"></script>
	</head>
	<body>
		<div class = "main">
			<div class = "header">
				<div class="orb">
					<div class="shine"></div>
					<div class="light"></div>
				</div>
				<div class ="multiorb">
					<div class="orb2"></div>
					<div class="orb3"></div>
					<div class="orb4"></div>
				</div>
			</div>
			<div class="pokemon"></div>
			<div class = "navigation">
				<button id = "left" onclick = "pokeSlideLeft(); audioElement.play();">
					<span class = "arrow">< </span>
					<img src="img/skullwhite.png" alt="tête de mort gauche"/>
				</button>
				<button id = "right" onclick = "pokeSlideRight(); audioElement.play();">
					<img src="img/skullwhite.png" alt="tête de mort droite"/>
					<span class = "arrow"> ></span>
				</button>
			</div>
		</div>
	</body>
</html>
